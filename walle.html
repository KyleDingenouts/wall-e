<html>
  <head>
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="template7.min.js"></script>
    <style>
        .title {
            background-color:orange;
            padding:10px;
            box-shadow:10px 10px rgb(255, 81, 0);
            position: fixed;
            top: 10px;
            width: 100%;
        }

        .content-holder {
            margin-top: 100px;
        }

        .cie-image {
            height: 220px;
        }

        .cielidnaam {
            border-bottom: 4px solid rgb(0, 81, 255);
        }
    </style>
  </head>
  <body>

    <!-- Slides -->
    <div class="reveal">
      <div class="slides" id="set-content">
        <!-- Content is loaded here via API and templating -->
      </div>
    </div>

    <!-- Template of a slide -->
    <script id="slidetemplate" type="text/template7">
        <section>
            {{#each cies}}
                <section data-transition="zoom">
                    <h3 class="title">{{cienaam}}</h3>
                    <div class="d-flex flex-wrap justify-content-center content-holder">
                        {{#each cieleden}}
                            <div>
                                <img src="{{cielidurl}}" alt="Photo of {{cielidnaam}}"
                                class="cie-image" style="border: 5px solid {{../ciecolor}};" />
                                <h6><span class="cielidnaam">{{cielidnaam}}<span></h6>
                            </div>
                        {{/each}}
                    </div>
                </section>
            {{/each}}
        </section>
    </script>

    <!-- Import code -->
    <script src="dist/reveal.js"></script>
    <script src="config.js"></script>
    <script src="walle.js"></script>


  </body>
</html>
